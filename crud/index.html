<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/gravar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">

</head>

<body>
    <header>
        <h1 class="header-title">CRUD</h1>
    </header>
    <main>
        <button class="button blue mobile" type="button" id="cadastrarCliente">Cadastrar clientes</button>
        <table id="tableCliente" class="">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- class="modal" -->
        <div  id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" ><!-- class="modal-form" -->
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="digite o e-mail do cliente"
                        required>
                    <input type="tel" id="celular" class="modal-field" placeholder="Digite o celular do cliente "
                        required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do cliente" required>

                </form>
                <footer class="">
                    <button id="Salvar" class="">Salvar</button>
                    <button id="Cancelar" class="">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Alexsey alexsoadsk8@hotmail.com
    </footer>
</body>
<!-- O atributo DEFER diz ao navegador para executar o script apenas quando a analise do html estiver finalizada-->
<script src="js/main.js" defer></script>
</html>
